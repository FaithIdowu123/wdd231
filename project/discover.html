<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Faith Oluwatise Idowu">
    <title>GameQuest - Free To Play</title>
    <link rel="icon" href="images/logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <meta property="og:title" content="GameQuest Home | GQ">
    <meta property="og:description" content="Explore registered businesses in Nigeria. View company info, contacts, and what services they offer in our verified directory.">
    <meta property="og:image" content="https://faithidowu123.github.io/wdd231/project/images/logo.webp">
    <meta property="og:url" content="https://faithidowu123.github.io/wdd231/project/discover.html">
    <link rel="preload" href="data/games.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="scripts/discover.js" as="script" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/gamequest.css">
    <link rel="modulepreload" href="scripts/gamequest.mjs">
    <script src="scripts/navigation.js" defer></script>
    <script type="module" src="scripts/discover.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="website logo" loading="eager" fetchpriority="high">
        <div class="title">
            <h2>GameQuest</h2>
            <p>Free To Play Finder</p>
        </div>
        <button id="menu" aria-label="Menu"> </button>
    </header>
    <nav id="animated">
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li class="current-page"><a href="discover.html">Discover</a></li>
            <li><a href="spotlight.html">Spotlight</a></li>
        </ul>
    </nav>
    <main>
        <h1>GameQuest - Discover</h1>
        <form id="searchForm">
            <input type="text" id="text" placeholder="Enter game name">
            <select name="" title="Select genre" id="genre"> 
                    
            </select>
            <button type="submit">Search</button>
        </form>
        
        <section id="gamecards">

        </section>
        <section class="scroller">
            <button id="de">←</button>
            <p id="number"></p>
            <button id="in">→</button>
        </section>
    </main>
    <dialog id="details"></dialog>
    <footer>
        <p><span id="year"></span> GameQuest Free To Play Finder</p>
        <p><span id="lastmodified"></span></p> 
        <p>Attribution to <a href="index.html">FreeToGame</a>.</p>
    </footer>
</body>
</html>
