<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page has a list of different businesses in Ogun State with their names, contacts, and what they do. It's useful if you're looking for companies to work with, buy from, or just want to see whatâ€™s around.">
    <meta name="author" content="Faith Oluwatise Idowu">
    <title>GameQuest - Free To Play</title>
    <link rel="icon" href="images/logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <meta property="og:title" content="GameQuest Home | GQ">
    <meta property="og:description" content="Explore registered businesses in Nigeria. View company info, contacts, and what services they offer in our verified directory.">
    <meta property="og:image" content="https://faithidowu123.github.io/wdd231/project/images/logo.webp">
    <meta property="og:url" content="https://faithidowu123.github.io/wdd231/project/index.html">
    <link rel="preload" href="styles/gamequest.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/gamequest.css"></noscript>
    <script src="scripts/gamequest.js" defer></script>
    <script type="module" src="scripts/spotlight.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="website logo" loading="lazy">
        <div class="title">
            <h2>GameQuest</h2>
            <p>Free To Play Finder</p>
        </div>
        <button id="menu" aria-label="Menu"> </button>
    </header>
    <nav id="animated">
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li class="current-page"><a href="spotlight.html">Spotlight</a></li>
        </ul>
    </nav>
    <main>
        <h1>GameQuest - Spotlight</h1>
        <section id="gamecards" class="spotlight">

        </section>
        <form method="get" action="thankyou.html" class="contactform">
            <h2>Contact us</h2>
            <p>(If in need of any assistance.)</p>
            <label>First name: <input type="text" name="fname" required autocomplete="given-name" title="Your first name"></label>
            <label>Last name: <input type="text" name="lname" required autocomplete="family-name" title="Your last name"></label>
            <label>Email: <input type="email" name="email" required autocomplete="email" title="Your email address" placeholder="jsnjlsfs@gmail.com"></label>
            <label>Topic: <input type="text" name="topic" required title="Topic of contact"></label>
            <label>Description: <textarea name="description" title="A description of the reason of contact"></textarea></label>
            <input type="hidden" name="timestamp" id="formLoadTime">
            <input type="submit" value="Apply now">
        </form>
        
    </main>
    <dialog id="details"></dialog>
    <footer>
        <p><span id="year"></span> GameQuest Free To Play Finder</p>
        <p><span id="lastmodified"></span></p> 
        <p>Attribution to <a href="index.html">FreeToGame</a>.</p>
    </footer>
</body>
</html>
